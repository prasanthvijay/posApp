<script>
function deleteFunction(){
	var path = url+"mobilePage";
	var billno=$('#billno').val();
	var actiontype="deleteBill";
	$.get(path, {actiontype: actiontype , billno: billno}, function (data) {
		if(data=="Success"){
			$("#deleteForm")[0].reset();
			$('#sucessText').html('Delete Sucessfully.');		
		}
		else{
		$("#deleteForm")[0].reset();
			$('#sucessText').html('Invalid Bill No');		
		}				
	});
}
